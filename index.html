<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"/>
    <title>Scatter Plots</title>
    <link rel="stylesheet" href="//stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous"/>
    <link rel="stylesheet" href="./style.css"/>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="jumbotron">
          <h1>Scatter Plots</h1>
          <h3>Student Advancement</h3>
        </div>
      </div>

      <div class="row">
        <div class="col-sm-6">
          <h2>Select Grade Level</h2>
          <div class="btn-toolbar" role="toolbar" aria-label="...">
            <div class="btn-group" role="group">
              <!--
              <button type="button" class="btn btn-default">1</button>
              <button type="button" class="btn btn-default">2</button>
              <button type="button" class="btn btn-default">3</button>
              <button type="button" class="btn btn-default">4</button>
            -->
              <button type="button" class="btn btn-default">5</button>
              <button type="button" class="btn btn-default selected">6</button>
              <button type="button" class="btn btn-default">7</button>
              <button type="button" class="btn btn-default">8</button>
            </div>
            <!--
            <div class="btn-group" role="group">
              <button type="button" class="btn btn-default">1B</button>
            </div>
          -->
          </div>
        </div>

        <div class="col-sm-6">
          <h2>Select Variable</h2>
          <div class="dropdown">
            <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
              <span class="text">Hurtos</span>
              <span class="caret"></span>
            </button>
            <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
              <li><a href="javascript:void(0);">Hurtos</a></li>
              <li><a href="javascript:void(0);">Robos</a></li>
              <li><a href="javascript:void(0);">Homicidios</a></li>
            </ul>
          </div>
        </div>
      </div>
      <br/><br/>

      <div class="row">
        <div class="col-sm-12">
          <svg id="chart" width="800" height="560">
          </svg>
        </div>
      </div>

      <div class="row">
        <div class="col-sm-12">
          <h2>Select Chart Settings</h2>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-4">
          <div class="setting-pill selected">
            <h3>Recommended</h3>
            <ul>
              <li>Y: 50-100% success rate</li>
              <li>X: 0-{80% of max}</li>
            </ul>
          </div>
        </div>
        <div class="col-sm-4">
          <div class="setting-pill">
            <h3>All Data</h3>
            <ul>
              <li>Y: 0-100% success rate</li>
              <li>X: min to max</li>
            </ul>
          </div>
        </div>
        <div class="col-sm-4">
          <div class="setting-pill">
            <h3>Custom</h3>
            <ul>
              <li>
                <div class="input-group">
                  <strong>Y:</strong>
                  <input id="ymin" class="form-control" type="number" value="50" min="0" max="100"/>
                  -
                  <input id="ymax" class="form-control" type="number" value="100" min="0" max="100"/>
                </div>
              </li>
              <li>
                <div class="input-group">
                  <strong>X:</strong>
                  <input id="xmin" class="form-control" type="number" value="0"/>
                  -
                  <input id="xmax" class="form-control" type="number" value="1000"/>
                </div>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
    <script src="//d3js.org/d3.v5.min.js">
    </script>
    <script src="//code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous">
    </script>
    <script src="//stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js" integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd" crossorigin="anonymous"></script>
    <script src="./ui.js">
    </script>
    <script src="./plot.js">
    </script>
  </body>
</html>
